<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Nuestro Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>

<ui:composition template="/WEB-INF/Template/plantillaGeneral.xhtml">

    <!--Definimos el cuerpo de la pagina-->
    <ui:define name="cuerpo">

        <div class="text-center">
            <h1>Bienvenido de nuevo: #{PerfilControl.usuario.nombre} #{PerfilControl.usuario.apellidos}</h1>
        </div>

    <div class="row ms-5 me-5 mt-3">
        <div class="col-md-4">
            <h4 class="mb-3 text-center">Datos Personales</h4>
            <div class="row g-3">
                <!--Seccion del Nombre del usuario-->
                <!--La parte de label es la que indica el contenido que vamos a mostrar-->
                <!--La parte de input es el contenido a mostrar, en este caso al ser mas contenido, ajustamos el tamaÃ±o con size-->
                <h:form id="datos_personales">
                    <p:growl id="messages" showDetail="false" />

                        <h:outputLabel for="Nombre" styleClass="form-label" value="Nombre:" />
                        <h:inputText styleClass="form-control" id="Nombre" value="#{PerfilControl.usuario.nombre}" size="40" maxlength="50" />
                        <h:message for="Nombre" styleClass="invalid-feedback" />

                <!--Seccion de los Apellidos del usuario-->
                        <h:outputLabel for="Apellidos" styleClass="form-label" value="Apellidos:"/>
                        <h:inputText styleClass="form-control" id="Apellidos" value="#{PerfilControl.usuario.apellidos}" size="40" maxlength="50"/>
                        <h:message for="Apellidos" styleClass="invalid-feedback"/>

                <!--Seccion del DNI del usuario-->
                        <h:outputLabel for="DNI" styleClass="form-label" value="DNI:"/>
                        <h:inputText styleClass="form-control" id="DNI" value="#{PerfilControl.usuario.dni}" size="40" maxlength="50"/>
                        <h:message for="DNI" styleClass="invalid-feedback"/>

                <!--Seccion del Correo Electronico del usuario-->
                        <h:outputLabel for="Correo" styleClass="form-label" value="Correo: (no modificable)"/>
                        <h:outputLabel styleClass="form-control" id="Correo" value="#{PerfilControl.usuario.correoElectronico}" size="40" maxlength="50"/>
                        <h:message for="Correo" styleClass="invalid-feedback"/>

                <!--Seccion del DNI del usuario-->
                        <h:outputLabel for="Telefono" styleClass="form-label" value="Telefono:"/>
                        <h:inputText styleClass="form-control" id="Telefono" value="#{PerfilControl.usuario.numeroTelefono}" size="40" maxlength="50"/>
                        <h:message for="Telefono" styleClass="invalid-feedback"/>

                <!--Seccion del Domicilio del usuario.-->
                        <h:outputLabel for="Domicilio" styleClass="form-label" value="Domicilio:"/>
                        <h:inputText styleClass="form-control" id="Domicilio" value="#{PerfilControl.usuario.ciudad}" size="40" maxlength="50"/>
                        <h:message for="Domicilio" styleClass="invalid-feedback"/>

                <!--generar un boton el cual los cambie-->
                    <div class="row">
                            <div class="col">
                                <div class="text-center mt-3">
                                    <p:commandButton id="guardar_cambios" styleClass="" value="Guardar Cambios" action="#{PerfilControl.guardarCambios()}" ajax="false"/>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center mt-3">
                                    <p:commandButton styleClass="ui-button-danger" value="Borrar usuario" action="#{PerfilControl.borrarUsuario()}" ajax="false"/>
                                </div>
                            </div>
                    </div>

            </h:form>
                <div class="text-center">
                    <h:form>
                        <p:commandButton styleClass="ui-button-outlined ui-button-danger" value="Cerrar Sesion" action="#{PerfilControl.logout()}"/>
                    </h:form>
                </div>

            </div>
        </div>

        <!--Tabla que muestra el registro de los moviles que ha tenido un usuario-->
        <!-- Nueva tabla a la derecha -->
        <div class="col ms-5">
            <h4 class="mb-3 text-center">Moviles que ha tenido el usuario</h4>

                <p:dataTable styleClass="table table-striped text-center" var="movil"
                             value="#{PerfilControl.obtenerMovilesUsuario()}"
                             paginator="true" rows="5" reflow="true">

                    <p:column headerText="Marca y modelo" styleClass="text-center">
                        <h:outputText value="#{movil.marca} #{movil.modelo}"> </h:outputText>
                    </p:column>

                    <p:column headerText="Precio" styleClass="text-center">
                        <h:outputText value="#{movil.precioCompra}"> </h:outputText>
                    </p:column>

                </p:dataTable>

        </div>
    </div>

</ui:define>

</ui:composition>

</html>
