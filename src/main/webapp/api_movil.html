<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Api movil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <script defer src="resources/js/api_movil_controller.js"></script>
</head>


<body class="bg-dark-subtle">

    <header class="p-3 text-bg-dark">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <!-- Aqui se tienen que implementar los enlaces de navegacion -->
            <ul class="nav col-1 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item"><a href="/MobileMarket/index.xhtml" class="nav-link  text-white">Pagina principal</a></li>
                <li class="nav-item"><a href="/MobileMarket/subasta/busqueda.xhtml" class="nav-link text-white">Busqueda</a></li>
                <li class="nav-item"><a href="/MobileMarket/subasta/verSubastas.xhtml" class="nav-link  text-white">Ver tus subastas</a></li>
                <li class="nav-item"><a href="/MobileMarket/api_movil.html" class="nav-link  text-secondary">Ajax movil</a></li>
                <li class="nav-item"><a href="/MobileMarket/api_usuario.html" class="nav-link  text-white">Ajax usuario</a></li>

            </ul>

            <div class="text-end">

                <a href="/MobileMarket/usuario/PaginaPerfil.xhtml">
                    <button type="button" class="btn btn-warning">Ver Perfil</button>
                </a>

            </div>
        </div>



    </header>
    <div class="ms-3">

        <h1>Listado de móviles</h1>
        <ul id="lista_moviles">

        </ul>


        <h1>Alta de una nueva subasta</h1>
        <div id="errores_validacion" class="text-danger">
        </div>

        <form id="alta_movil" method="POST" action="" >
            <div><label class="form-text">Marca: <input class="form-control" name="marca"> </label></div>
            <div><label class="form-text">Modelo:<input class="form-control" name="modelo" ></label></div>
            <div><label class="form-text">Correo de quien publica la subasta:<input type="email" class="form-control" name="email" ></label></div>
            <div><label class="form-text">Capacidad de batería:<input type="number" class="form-control" name="capacidad_bateria" ></label></div>
            <div><label class="form-text">Capacidad de carga:<input type="number" class="form-control" name="capacidad_carga" ></label></div>
            <div><label class="form-text">Tecnología de pantalla:
                <select class="form-select" name="pantalla">
                    <option selected>Seleccione uno</option>
                    <option value="IPS">IPS</option>
                    <option value="LCD">LCD</option>
                    <option value="Oled">OLED</option>
                    <option value="Amoled">AMOLED</option>
                </select>
            </label></div>
            <div><label class="form-text">Tasa de refresco:<input type="number" class="form-control" name="tasa_refresco" ></label></div>
            <div><label class="form-text">Número de procesadores:<input type="number" class="form-control" name="num_procesadores" ></label></div>
            <div><label class="form-text">Capacidad de almacenamiento:<input type="number" class="form-control" name="almacenamiento" ></label></div>
            <div><label class="form-text">Capacidad de RAM:<input type="number" class="form-control" name="ram" ></label></div>
            <div><label class="form-text">Precio de venta:<input type="number" class="form-control" name="precio_venta" ></label></div>

            <input class="btn btn-primary mt-3" name="enviar" type="Submit" value="Guardar" >
            <input class="btn btn-secondary mt-3" name="enviar" type="Reset" value="Limpiar">
        </form>

    </div>
</body>
</html>
